<!-- ko foreach: getRegion('before_details') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
<!-- /ko -->
<div class="iwd-product-item-details-wrapper product-item-details">

    <div class="product-item-inner">
        <div class="iwd-product-item-name-block product-item-name-block">
            <span class="product-item-name" data-bind="text: $parent.name"></span>
        </div>
        <div class="iwd-details-qty details-qty">
            <!--<span class="label">&lt;!&ndash; ko i18n: 'Qty' &ndash;&gt;&lt;!&ndash; /ko &ndash;&gt;</span>-->
            <span class="value" data-bind="text: $parent.qty"></span>
        </div>
        <!-- ko foreach: getRegion('after_details') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
    </div>

    <!-- ko if: (JSON.parse($parent.options).length > 0)-->
    <div class="product options" data-bind="mageInit: {'collapsible':{'openedState': 'active'}}">
        <span data-role="title" class="toggle iwd-opc-sidebar-toggle"><!-- ko i18n: 'View Details' --><!-- /ko --></span>
        <div data-role="content" class="content iwd-subitem-content">
            <strong class="subtitle"><!-- ko i18n: 'Options Details' --><!-- /ko --></strong>
            <dl class="item-options iwd-opc-all-subitem-options">
                <!--ko foreach: JSON.parse($parent.options)-->
                <dt class="label iwd-opc-subitem-title" data-bind="text: label"></dt>
                    <!-- ko if: ($data.full_view)-->
                    <dd class="values iwd-opc-item-value" data-bind="html: full_view"></dd>
                    <!-- /ko -->
                    <!-- ko ifnot: ($data.full_view)-->
                    <dd class="values iwd-opc-item-value" data-bind="html: value"></dd>
                    <!-- /ko -->
                <!-- /ko -->
            </dl>
        </div>
    </div>
    <!-- /ko -->
</div>
